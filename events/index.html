<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chadev | A community for Chattanooga Developers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A community for Chattanooga Developers">
  <!-- Allows add to homescreen apps for Android -->
<meta name="mobile-web-app-capable" content="yes">
<!-- Defines icon title -->
<meta name="apple-mobile-web-app-title" content="Chadev">
<!-- iPad icon -->
<link rel="apple-touch-icon-precomposed" sizes="76x76" href="http://chadev.github.io/assets/images/icons/web-icons/76x76.png">
<!-- iPhone retina icon -->
<link rel="apple-touch-icon-precomposed" sizes="120x120" href="http://chadev.github.io/assets/images/icons/web-icons/120x120.png">
<!-- iPad retina icon -->
<link rel="apple-touch-icon-precomposed" sizes="152x152" href="http://chadev.github.io/assets/images/icons/web-icons/152x152.png">
<!-- Recommended Android size icon -->
<link rel="icon" sizes="192x192" href="http://chadev.github.io/assets/images/icons/web-icons/192x192.png">
  <!-- Assets -->
  <link rel="stylesheet" href="/assets/css/global.css"/>
  <script src="/assets/js/head.js"></script>
  <script src="/assets/js/picturefill.min.js" async></script>
</head>

  <body>
    <header>
  <div class="container">

    <a class="logo" href="/">
      <img src="/assets/images/logo.svg" alt="Chadev Logo">
    </a>

    <nav class="nav-collapse" role="navigation">
      
        <a href="/devs">Devs</a>
      
        <a href="/groups">Groups</a>
      
        <a href="/events">Events</a>
      
        <a href="/resources">Resources</a>
      
        <a href="/coc">Code of Conduct</a>
      
    </nav>

  </div>
</header>


    

    <main role="main">
      <div class="container">
                <main id="calendar">
            <noscript>
                Sorry, you need JavaScript to view this page
                <div class="calendar-container">
                <iframe src="https://www.google.com/calendar/embed?title=Chadev%20Events&amp;height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;src=4qc3thgj9ocunpfist563utr6g%40group.calendar.google.com&amp;color=%23875509&amp;ctz=America%2FNew_York" style=" border-width:0 " width="800" height="600" frameborder="0" scrolling="no"></iframe>
                </div>
            </noscript>
        </main>

        <script type="text/mustache" id="template">
        
            {{#events.length}}
            <ul id="events" class="no-bullet vcal">
                {{#events}}
                <li>
                    <time class="block">
                        <span class="day"> {{ day }}</span>
                        <span class="date">{{ month }} {{ date }} </span> 
                        <span class="time"> {{ time }}</span>
                    </time>
                    <h3 class="description">{{{ title }}}</h3>
                    {{#address}}
                    <address class="location"><a href="http://maps.google.com/?q={{ address }}" title="Get Directions">{{ address }}</a></address>
                    {{/address}}
                    <div class="notes">{{{ content }}}</div>
                </li>
                {{/events}}
            </ul>
            {{/events.length}}
            {{^events.length}}
            <p class="no-events">There are no events for this&nbsp;month.</p>
            {{/events.length}}
        
        </script>
        <script src="/assets/js/mustache.js"></script>
        <script src="/assets/js/events.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=init"></script>

      </div>
    </main>

    <footer>
  <div class="container">
    <nav>
      
        <a href="/devs">Devs</a>
      
        <a href="/groups">Groups</a>
      
        <a href="/events">Events</a>
      
        <a href="/resources">Resources</a>
      
        <a href="/coc">Code of Conduct</a>
      
    </nav>
    <p>Source on <a href="https://github.com/chadev/chadev.github.io">Github</a></p>
  </div>
</footer>
<script src="/assets/js/global.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-55155023-1', 'auto');
  ga('send', 'pageview');

</script>


  </body>
</html>
